<!doctype html>
<html lang="es-CL">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | GSAForce</title>
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
	<link rel="stylesheet" href="./assets/css/main.min.css">

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon-180x180.png" sizes="180x180">
	<link rel="icon" href="./assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="./assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="./assets/favicon/manifest.json">
	<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#003b71">
	<link rel="icon" href="./assets/favicon/favicon.ico">
		
</head>

<body>
	<main id="main-login" class="position-relative overflow-hidden min-vh-100 w-100">
		<div class="container-fluid min-vh-100 w-100 p-0">
			<div class="row g-0">
				<div class="col-sm-12 col-md-6 col-lg-6 d-none d-sm-block position-relative login-left">
					<img src="./assets/images/gsaforce_about.jpg" alt="login image" class="login-img">					
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center min-vh-100 position-relative login-right">
						<img src="./assets/images/arrow.png" alt="login image" class="arrow-img position-absolute bottom-0 start-0">
						<main class="form-signin w-100 m-auto">						
							<form id="loginForm" class="needs-validation" novalidate>
								<img class="icono-logo" src="./assets/images/icon-gsaforce.svg" alt="" width="72" height="57">
								<h1 class="title-login">Welcome</h1>
								<p class="subtitle-login">Login to your account</p>
								<!-- Campo Email -->
								<div class="form-floating position-relative">
									<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
									<label for="floatingInput">Email address</label>
									<div class="invalid-tooltip">
										Please enter a valid email address.
									</div>
								</div>
								<!-- Campo Password -->
								<div class="form-floating position-relative">
									<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
									<label for="floatingPassword">Password</label>
									<div class="invalid-tooltip">
										Please enter your password.
									</div>
								</div>
								<!-- Checkbox y enlace -->
								<div class="form-check text-start my-4 d-flex justify-content-between">
									<span class="remember">
										<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
										<label class="form-check-label" for="flexCheckDefault">Remember me</label>
									</span>
									<a href="#" class="forgot text-start">Forgot your password?</a>
								</div>						
								<!-- Botón -->
								<button class="btn btn-full gsa-primary w-100 py-2" type="submit">SIGN IN</button>
							</form>
						</main>
						<p class="text-center flex-grow align-self-end footer-link">© 2025 GSA Force. All rights reserved, from <a href="#" target="_blank" class="link-text">gsaforce.com</a></p>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<script src="./assets/js/login.js"></script>
</body>

</html>
